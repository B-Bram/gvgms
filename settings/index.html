	<link href="../css/core.css" rel="stylesheet" type="text/css" charset="utf-8" media="all">
	<link href="../css/style.css" rel="stylesheet" type="text/css" charset="utf-8" media="all">

<body>
	<form method="post" id="inputForms">
		<label for="site">サイト名 : </label><input id="site" name="site" type="text"><br>
		<label for="guild">ギルド名 : </label><input id="guild" name="guild" type="text"><span>GvGMSの管理者が所属するギルド名を入力してください。同盟ギルドの入力は管理画面から出来ます。</span><br>
		<label for="mail">管理者メールアドレス : </label><input id="mail" name="mail" type="text"><br>
		<label for="password">管理者パスワード : </label><input id="password" name="password" type="password"><br>
		<label for="id">共有ID : </label><input id="id" name="id" type="text"><br>
		<label for="all_password">共有パスワード : </label><input id="all_password" name="all_password" type="password"><br>
		<button id="submitBtn">作成する</button>
		<div id="isConfirms">
			<p>こちらでよろしいでしょうか？</p>
			<button id="submitOK">作成する</button>
			<button id="reEdit">修正する</button>
		</div>
	</form>
